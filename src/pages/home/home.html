<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Feedback
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<div text-center class="shake-me">Shake me to send feedback</div>

	<button ion-button icon-left block (click)="openFeedback()">
		<ion-icon name="outlet"></ion-icon>
		Feedback
	</button>

	<button ion-button icon-left block (click)="openSettings()">
		<ion-icon name="settings"></ion-icon>
		Settings
	</button>

</ion-content>
