<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Settings</ion-title>
		<ion-buttons start>
			<button ion-button hideWhen="android,windows" (click)="close()"> 
				Cancel 
			</button>
			<button ion-button icon-only showWhen="android,windows" (click)="close()"> 
				<ion-icon name="md-close"></ion-icon> 
			</button>
		</ion-buttons>
		<ion-buttons end>
			<button ion-button (click)="save()">
				Save
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card>
		<ion-card-header>
			<ion-item>
				Language
			</ion-item>
		</ion-card-header>
		<ion-list radio-group>
			<ion-item *ngFor="let language of languages">
				<ion-label>{{language}}</ion-label>
				<ion-radio checked="{{language === selectedLanguage}}" value="{{language}}" (ionSelect)="changeLanguage(language)"></ion-radio>
			</ion-item>
		</ion-list>
	</ion-card>

	<ion-card *ngIf="selectedLanguage === 'custom'">
		<ion-card-header>
			<ion-item>
				Translation
			</ion-item>
		</ion-card-header>
		<ion-item>
			<ion-label fixed>title</ion-label>
			<ion-input type="text" [(ngModel)]="translation.title"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>cancel</ion-label>
			<ion-input type="text" [(ngModel)]="translation.cancel"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>send</ion-label>
			<ion-input type="text" [(ngModel)]="translation.send"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>message</ion-label>
			<ion-input type="text" [(ngModel)]="translation.message"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>email</ion-label>
			<ion-input type="text" [(ngModel)]="translation.email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>includeScreenshot</ion-label>
			<ion-input type="text" [(ngModel)]="translation.includeScreenshot"></ion-input>
		</ion-item>
	</ion-card>

	<ion-card>
		<ion-card-header color="primary">
			<ion-item>
				Categories
				<button ion-button icon-only item-right clear (click)="addCategory()">
					<ion-icon name="ios-add-circle-outline" item-right></ion-icon>
				</button>
			</ion-item>
		</ion-card-header>
		<ion-list reorder="true" (ionItemReorder)="reorderCategories($event)">
			<ion-item *ngFor="let category of categories; let i = index">
				<ion-input type="text" [(ngModel)]="categories[i]"></ion-input>
				<ion-icon name="ios-trash-outline" item-right (click)="deleteCategory(category)"></ion-icon>
			</ion-item>
		</ion-list>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-item>
				Contact
			</ion-item>
		</ion-card-header>
		<ion-list>
			<ion-item>
				<ion-label fixed>Name</ion-label>
				<ion-input type="text" [(ngModel)]="name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>Email</ion-label>
				<ion-input type="email" [(ngModel)]="email"></ion-input>
			</ion-item>
		</ion-list>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-item>
				Options
			</ion-item>
		</ion-card-header>
		<ion-list>
			<ion-item>
				<ion-label>Attach Screenshot</ion-label>
				<ion-toggle [(ngModel)]="attachScreenshot"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>Attach Device Info</ion-label>
				<ion-toggle [(ngModel)]="attachDeviceInfo"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>Attach App Info</ion-label>
				<ion-toggle [(ngModel)]="attachAppInfo"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>Attach Log Messages</ion-label>
				<ion-toggle [(ngModel)]="attachLogMessages"></ion-toggle>
			</ion-item>
		</ion-list>
	</ion-card>

</ion-content>
